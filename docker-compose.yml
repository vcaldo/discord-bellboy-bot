version: '3.8'

services:
  discord-bellboy-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bellboy-bot
    restart: unless-stopped
    environment:
      # Discord bot configuration
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GUILD_ID=${GUILD_ID:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AUTO_JOIN_BUSIEST=${AUTO_JOIN_BUSIEST:-true}
      - AUTO_LEAVE_EMPTY=${AUTO_LEAVE_EMPTY:-true}
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - bellboy-network

networks:
  bellboy-network:
    driver: bridge

# Optional: Add a volume for persistent log storage
volumes:
  logs:
    driver: local
