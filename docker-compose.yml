services:
  discord-bellboy-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bellboy-bot
    restart: unless-stopped
    environment:
      # Discord bot configuration
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GUILD_ID=${GUILD_ID:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - AUTO_JOIN_BUSIEST=${AUTO_JOIN_BUSIEST:-true}
      - AUTO_LEAVE_EMPTY=${AUTO_LEAVE_EMPTY:-true}
      # TTS configuration
      - TTS_LANGUAGE=${TTS_LANGUAGE:-en}
      - TTS_MODEL=${TTS_MODEL:-tts_models/en/ljspeech/fast_pitch}
      - TTS_CACHE_SIZE=${TTS_CACHE_SIZE:-50}
      # New Relic monitoring - IMPORTANT: Make sure these are set in your .env file
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
      - NEW_RELIC_APP_NAME=${NEW_RELIC_APP_NAME:-Discord-Bellboy-Bot}
      - NEW_RELIC_ENVIRONMENT=${NEW_RELIC_ENVIRONMENT:-production}
      - NEW_RELIC_CONFIG_FILE=/app/newrelic.ini
      # New Relic debugging
      - NEW_RELIC_LOG_LEVEL=${NEW_RELIC_LOG_LEVEL:-info}
      - NEW_RELIC_LOG_FILE=${NEW_RELIC_LOG_FILE:-stderr}
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - bellboy-network

networks:
  bellboy-network:
    driver: bridge

# Optional: Add a volume for persistent log storage
volumes:
  logs:
    driver: local
